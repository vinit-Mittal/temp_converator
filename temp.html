<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
        
        h1 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
        
        <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
        <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    
    <script>
        function convertToCelsius() {
            var fahrenheitInput = document.getElementById("fahrenheit");
            var celsiusResult = document.getElementById("result");
            
            var fahrenheit = parseFloat(fahrenheitInput.value);
            var celsius = (fahrenheit - 32) * 5 / 9;
            
            celsiusResult.textContent = celsius.toFixed(2) + " °C";
        }
        
        function convertToFahrenheit() {
            var celsiusInput = document.getElementById("celsius");
            var fahrenheitResult = document.getElementById("result");
            
            var celsius = parseFloat(celsiusInput.value);
            var fahrenheit = (celsius * 9 / 5) + 32;
            
            fahrenheitResult.textContent = fahrenheit.toFixed(2) + " °F";
        }
    </script>
</body>
</html>
